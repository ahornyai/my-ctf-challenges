<html>
  <head>
    <title>ExfilEd - Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .login-box {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
          padding: 2em;
          background-color: #00816c;
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <div class="card p-4 col-lg-3">
        <h2 class="card-title text-center"><span style="color: #FF0022;">ExfilEd</span> Login</h2>
        <p class="card-header text-bg-danger rounded d-none" id="errorMessage"></p>
        <form action="/api/login" method="post" class="card-body text-center">
          <input name="username" type="text" class="form-control" placeholder="Username">
          <input name="password" type="password" class="form-control mt-2" placeholder="Password">

          <button name="submit-btn" class="form-control btn btn-primary mt-4 mb-3" type="submit">Login</button>
          <a href="/register">or register now!</a>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
