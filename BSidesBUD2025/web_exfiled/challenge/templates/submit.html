<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExfilEd - Submit External Resources</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="/static/style.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ExfilEd</a>
      <div class="dropdown ms-auto">
        <button class="btn dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown"
          aria-expanded="false">
          {{ username }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" href="/submit">Submit an External Resource</a></li>
          <li><a class="dropdown-item" href="#">Role: {{ role }}</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h2 class="text-center page-title mb-5">Submit an External Resource</h2>
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Submit Resource</h5>
            <p class="card-text">Provide a URL and a description of why this resource is relevant to your submission.</p>

            <!-- Form for submitting external resource -->
            <form action="/api/student/submit-external" method="POST">
              <div class="mb-3">
                <label for="resource_url" class="form-label">Resource URL</label>
                <input type="url" class="form-control" id="resource_url" name="url" placeholder="https://example.com" required>
              </div>
              <div class="mb-3">
                <label for="resource_description" class="form-label">Description</label>
                <textarea class="form-control" id="resource_description" name="description" rows="3" placeholder="Explain why this resource is useful..." required></textarea>
              </div>
              <button type="submit" class="btn btn-accent w-100">Submit Resource</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="errorToastBody"></div>
      </div>
    </div>
  </div>

  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="successToastBody"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    const url = new URL(window.location.href);
    const params = new URLSearchParams(url.search);

    const err = params.get("err");
    const msg = params.get("msg")

    const errorToastBody = document.getElementById("errorToastBody")
    const errorToast = document.getElementById("errorToast")

    const successToastBody = document.getElementById("successToastBody")
    const successToast = document.getElementById("successToast")

    if (err) {
      errorToastBody.textContent = err;
      
      const toast = new bootstrap.Toast(errorToast);
      toast.show();
    }

    if (msg) {
      successToastBody.textContent = msg;
      
      const toast = new bootstrap.Toast(successToast);
      toast.show();
    }
  </script>
</body>
</html>
