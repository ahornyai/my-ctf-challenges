<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExfilEd - Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="/static/style.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ExfilEd</a>
      <div class="dropdown ms-auto">
        <button class="btn dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown"
          aria-expanded="false">
          {{ username }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" href="/submit">Submit an External Resource</a></li>
          <li><a class="dropdown-item" href="#">Role: {{ role }}</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Test -->
  <div class="container my-5">
    <h2 class="text-center page-title mb-5">{{ test_title }}</h2>

    <div class="form-card mx-auto" style="max-width: 600px;">
      <form action="/api/student/submit-test" method="post">
        <input type="hidden" name="test_id" value="{{ test_id }}" />

        {% for item in questions %}
        <div class="mb-4">
          <label class="form-label fw-bold">{{ item[1] }}</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q{{ item[0] }}" id="q{{ item[0] }}-yes" value="1" required />
            <label class="form-check-label" for="q{{ item[0] }}-yes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q{{ item[0] }}" id="q{{ item[0] }}-no" value="0" />
            <label class="form-check-label" for="q{{ item[0] }}-no">No</label>
          </div>
        </div>
        {% endfor %}

        <!-- Submit -->
        <div class="text-center">
          <button type="submit" class="btn btn-accent px-4">Submit Answers</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
